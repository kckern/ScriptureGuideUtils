# Invalid inputs
invalid:
  - name: "ID outside canon range (too high)"
    input: 99999
    from_canon: rlds
    to_canon: lds
    expect: null

  - name: "ID outside canon range (negative)"
    input: -1
    from_canon: rlds
    to_canon: lds
    expect: null

  - name: "ID outside canon range (zero)"
    input: 0
    from_canon: rlds
    to_canon: lds
    expect: null

  - name: "Unknown source canon"
    input: 31334
    from_canon: unknown
    to_canon: lds
    expect: null

  - name: "Unknown target canon"
    input: 31334
    from_canon: rlds
    to_canon: unknown
    expect: null

  - name: "No mapping exists between canons"
    input: 31103
