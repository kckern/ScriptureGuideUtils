name: Test Suite

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]

jobs:
  critical:
    name: Critical Tests (Merge Gate)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Run Critical Tests
        run: npm run test:critical -- --ci

  edge-cases:
    name: Edge Case Tests (Release Gate)
    runs-on: ubuntu-latest
    needs: critical
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Run Edge Case Tests
        run: npm run test:edge -- --ci

  known-issues:
    name: Known Issues (Report Only)
    runs-on: ubuntu-latest
    needs: critical
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Run Known Issue Tests
        run: npm run test:known-issues -- --ci
